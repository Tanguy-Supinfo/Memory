<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Memory Game | 1WDEV</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="menu">
    <h1>Memory Game</h1>

    <div class="left-panel">
      <h2>Sélectionner un dos de carte</h2>

      <div style="margin-left: 10%;" id="cs0" class="card-selector" onclick="cardSelector(0)">
        <img class="back-face card-correction" src="img/badge_card0.png" alt="JS Badge" />
      </div>
      <div class="card-selector" id="cs1" onclick="cardSelector(1)">
        <img class="back-face card-correction" src="img/badge_card1.png" alt="JS Badge" />
      </div>
      <div class="card-selector" id="cs2" onclick="cardSelector(2)">
        <img class="back-face card-correction" src="img/badge_card2.png" alt="JS Badge" />
      </div>

    </div>

    <div class="right-panel">
      <h2 style="margin-bottom: 30px;">Sélectionner un plateau de jeu</h2>

      <div class="level-selector" id="ls0" onclick="gameSelector(0)">
        <h3>Plateau 2/3</h3>
      </div>
      <div class="level-selector" id="ls1" onclick="gameSelector(1)">
        <h3>Plateau 3/6</h3>
      </div>
      <div class="level-selector" id="ls2" onclick="gameSelector(2)">
        <h3>Plateau 6/6</h3>
      </div>
      <div class="level-selector" id="ls3" onclick="gameSelector(3)">
        <h3>Plateau difficile</h3>
      </div>
    </div>

    <button class="play">Lancer la partie</button>
  </div>

  <div class="game">
    <h1>Game</h1>
    <h2 id="panel-title">Plateau 0/0</h2>

    <div class="score">
      <h3 id="score-chrono">Temps : 00 : 00</h3>
      <h3 id="score-attempt">Tentatives : 0</h3>
    </div>

    <div class="history">
      <h3 id="card-history">Dernière paire :</h3>
    </div>

    <div class="finish" hidden>
      <br>
      <div class="finish-layout">
        <h2>Félicitation !</h2>
        <h3>Vous avez fini la partie</h3>
      </div>
      <div>
        <h4>Temps de jeu</h4>
        <h4 id="finish-chrono">00 : 00</h4>
      </div>
      <div>
        <h4>Nombre de tentative</h4>
        <h4 id="attempt">0</h4>
      </div>
      <button class="play reload">Retour au menu</button>
    </div>
